<div class="container">
  <header class="jumbotron">
    <h1>{{ content }}</h1>
  </header>

  <div class="user-search">
    <h2>User Search</h2>

    <!-- Search Form -->
    <form (ngSubmit)="searchUsers()" class="search-form">
      <div class="form-group">
        <label for="searchTerm">Search Term:</label>
        <input id="searchTerm" [(ngModel)]="searchTerm" name="searchTerm" type="text"
          placeholder="Search by name or email" class="form-control" />
      </div>

      <div class="form-group">
        <label for="pageSize">Page Size:</label>
        <select [(ngModel)]="size" name="size" class="form-control" (change)="searchUsers()">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sortBy">Sort By:</label>
        <select [(ngModel)]="sortBy" name="sortBy" class="form-control" (change)="searchUsers()">
          <option value="userName">User Name</option>
          <option value="userFirstName">First Name</option>
          <option value="userLastName">Last Name</option>
          <option value="email">Email</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sortDir">Sort Direction:</label>
        <select [(ngModel)]="sortDir" name="sortDir" class="form-control" (change)="searchUsers()">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Users Table -->
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Enabled</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.userName }}</td>
            <td>{{ user.userFirstName }}</td>
            <td>{{ user.userLastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.enabled }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination Controls -->
    <div class="pagination-controls">
      <button class="btn btn-secondary" (click)="onPageChange(page - 1)" [disabled]="page === 0">
        Previous
      </button>
      <span class="pagination-info">Page {{ page + 1 }} of {{ totalPages }}</span>
      <button class="btn btn-secondary" (click)="onPageChange(page + 1)"
        [disabled]="(page + 1) * size >= totalElements">
        Next
      </button>
    </div>
  </div>
</div>
